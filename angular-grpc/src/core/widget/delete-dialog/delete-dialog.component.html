<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Would you like to delete  {{data.name}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="true" >Yes</button>
</mat-dialog-actions>
